<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gallery</title>
    <style>
        .image-thumbail{
            height: 200px;
        }
    </style>
  </head>
  <body class ='m-5'>
  <div class="container">
      <div class="row">
          <div class="col-md-3">

            <div class="card">
                <div class="card-header">
                  Categories
                </div>
                <ul class="list-group list-group-flush">
                 <li class="list-group-item">
                 <a href ="{% url 'gallery'%}">All</a>
                 </li>

                {% for category in categories  %}
                  <li class="list-group-item">
                  <a href ="{% url 'gallery'%}?category={{category.name}}">{{category.name}}</a>
                  </li>
                {% endfor %}
      
                <a href="{%url 'add'%}" class="btn btn-dark btn-block btn-sm m-1">Add photo</a>
                
                </ul>
              </div>

          </div>
          <div class="col-md-9">
              <div class="row">
              {% for photo in photos %}
                  <div class="col-md-4">
                    <div class="card" >
                    <img src="{{photo.image.url}}" class="image-thumbail" alt="...">
                    <div class="card-body">
                      {% comment %} <small><p> Category : {{photo.category.name}}</p></small> {% endcomment %}
                      <a href="{%url 'photo' photo.id%}" class="btn btn-primary">View</a>
                      <a href="{{photo.image.url}}" class="btn btn-primary" download="{{photo.image.url}}">Download</a>
                    
                    </div>
                    </div>
                    </div>
                    {%empty%}
                    <h3>No Photos yet ....</h3>
                    {% endfor %}
</div>
        </div>
      </div>
  </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
