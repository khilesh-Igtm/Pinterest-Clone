<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Photos</title>
</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{%url 'gallery'%}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="m-2">
                <label for="formFile" class="form-label">Description</label>
                <input name="description" class="form-control" type="text" placeholder="Enter the description" id="formFile">
                </div>

            <div class="m-2">
            <label for="formFile" class="form-label">Select a category</label>
            <select name="category" class="form-control">
                <option value='none'>Select a Category...</option>
                {% for category in categories %}
                <option value='{{category.id}}'>{{category.name}}</option>
                {% endfor %}
            </select>
            
            </div>

            <div class="m-2">
                <label for="formFile" class="form-label">Create new category</label>
                <input name="category_new" class="form-control" type="text" placeholder="Enter the description" id="formFile">
                </div>


                <div class="m-2">
                <label for="formFile" class="form-label">Upload Images</label>
                <input name="image" class="form-control" type="file" id="formFile">
                </div>

                <button type ="submit" class = "btn btn-primary m-3">Submit </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
